<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">OK Computer</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" placeholder="Type to search" />
                <button class="btn">Search</button>
            </div>
        </div>
        <div class="content">
            <h1>Introduction to <br><span>Computing</span> <br>Course</h1>
            <p class="par">This website is for the completion of the final project in Introduction to Computing.</p>
            <button class="cn"><a href="#">VIEW</a></button>
            <div class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here" />
                <input type="password" name="password" placeholder="Enter Password Here" />
                <button class="btnn"></a>Login</button>
                <p class="link">Don't have an account?<br>
                    <a href="#">Sign up</a> here</p>
                <div class="icons">
                    <p>Login in with</p>
                    <a href="https://www.facebook.com/login" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.instagram.com/accounts/login/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://accounts.google.com/signin" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="https://login.live.com/" target="_blank"><ion-icon name="logo-skype"></ion-icon></a>
                    <a href="https://twitter.com/login" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
